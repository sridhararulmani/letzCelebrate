    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
    }
    html{
      height: -webkit-fill-available;
    }
    body {
      height: 100vh;
      width: 100vw;
      padding: 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 45px;
      height: -webkit-fill-available;
    }
    body h1 {
      text-align: center;
    }
    body .btn{
      height: 10%;
      width: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn button {
      height: 100%;
      width: 100%;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      background-image: linear-gradient(
        45deg,
        #d2001a,
        #7462ff,
        #21f46e,
        #23d5ab
      );
      background-size: 300% 300%;
      animation: color 25s ease-in-out infinite;
    }
    @keyframes color {
      0% {
        background-position: 0 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0 50%;
      }
    }
    @media (max-width: 600px) {
        body{
            gap: 5%;
        }
        body h1{
          font-size: x-large;
        }
        body .btn{
          height: 8%;
          width: 30%;
        }
        .btn button{
            height: 100%;
            width: 100%;
        }
    }
    button:active{
      height: 95%;
      width: 95%;
    }
  </style>
